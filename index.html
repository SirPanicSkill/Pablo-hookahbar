<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pablo hookahbar menu</title>
        <meta name="copyright" content="(c)"> 
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Pablo hookahbar menu">
        <meta name="application-name" content="Pablo menu">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="cleartype" content="on">
        <meta name="keywords" content="Pablo, hookahbar, menu, Pablo hookahbar menu">
        <meta name="description" content="Pablo hookahbar menu">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
        <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">
        <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <meta name="format-detection" content="telephone=yes">
        <meta name="format-detection" content="address=yes">

        <link type="text/css" rel="stylesheet" href="frontend/animate.css"/>
        <link type="text/css" rel="stylesheet" href="style.css?v=0.1"/>
        <script type="text/javascript" src="frontend/xlsx.full.min.js"></script>
        <script type="text/javascript" src="frontend/vue.min.js"></script>
        <script type="module" src="app.js?v=0.1"></script>
    </head>
    <body>
        <div id="App" v-cloak v-bind:class="{ loading: isCoreLoading }">
            <noscript class="no_script_message">
                У вас отключен JavaScript. Сайт может отображаться некорректно. Рекомендуем включить JavaScript.
            </noscript> 
            <header>
                <section class="header">
                    <div class="section__wrapper header__wrapper">
                        <div class="header__logo__wrapper">
                            <img src="images/logo.png" alt="logo" class="header__logo">
                        </div>
                        <div class="header__order__wrapper">
                            <menu-order v-bind:price="price" v-bind:currency="currency" v-on:openModalOrder="modalOrder.isOpen = true"></menu-order>
                        </div>
                        <div class="header__logoText__wrapper">
                            <img src="images/logo_text.png" alt="logoText" class="header__logoText">
                            <span class="header__logoText__text">Выбирайте позиции по меню<br>и делайте заказ у официанта</span>
                        </div>
                        <div class="header__arrow__wrapper">
                            <div class="header__arrow"></div>
                        </div>
                    </div>
                </section>
            </header>
            <main>
                <section class="menu">
                    <div class="section__wrapper menu__wrapper">
                        <div class="menu__container" v-bind:class="{ mobile: isMobile }">
                            <div class="menu__btn"></div>
                            <div class="menu__item__wrapper">
                                <div class="menu__item" v-for="item in mainData">{{ item.Title }}</div>
                            </div>
                        </div>
                        <div class="order__container">
                            <menu-order v-bind:price="price" v-bind:currency="currency" v-on:openModalOrder="modalOrder.isOpen = true"></menu-order>
                        </div>
                    </div>
                </section>
                <section class="menu__position" v-for="menuPosition in mainData">
                    <div class="section__wrapper menu__position__wrapper">
                        <span class="menu__position__title">{{ menuPosition.Title }}</span>
                        <div class="menu__position__item__wrapper">
                            <div class="menu__position__item" v-bind:data-id="item.id" v-for="item in menuPosition.Data">
                                <div class="menu__position__item__top">
                                    <img v-bind:src="'images/menu/' + menuPosition.Title + '/' + item['Картинка']" alt="menu item" class="menu__position__item__img">
                                </div>
                                <div class="menu__position__item__middle">
                                    <div class="menu__position__item__title__wrapper">
                                        <span class="menu__position__item__title">{{ item['Назание'] }}</span>
                                        <span class="menu__position__item__size">{{ item['Вес/объём'] }}</span>
                                    </div>
                                    <span class="menu__position__item__about">{{ item['Описание'] }}</span>
                                </div>
                                <div class="menu__position__item__bottom">
                                    <span class="menu__position__item__price">{{ item['Цена'] }} {{ currency }}</span>
                                    <div class="menu__position__item__btn__wrapper">
                                        <div class="menu__position__item__btn__add">Добавить</div>
                                        <div class="menu__position__item__btn__multiple"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer></footer>
        
            <!-- Modal: order -->
            <div class="pablo__modal" id="order" tabindex="-1">
            </div>
        </div>
    </body>
</html>
